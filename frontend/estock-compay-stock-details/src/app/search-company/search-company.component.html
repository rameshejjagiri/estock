<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="border rounded shadow bg-green">
                <h1 class="text-center">

                    Company Details</h1>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th>Code</th>
                            <th>{{company.companyCode}}</th>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <th>{{company.companyName}}</th>
                        </tr>
                        <tr>
                            <th>CEO</th>
                            <th>{{company.companyCEO}}</th>
                        </tr>
                        <tr>
                            <th>Wesite</th>
                            <th>{{company.companyWebsite}}</th>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Stock Price</th>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>

                        </tr>
                    </thead>
                    <tbody *ngFor="let tt of company.stocks">
                        <tr>
                            <td>{{tt.stockPrice}}</td>
                            <td>{{tt.createdOn | date:'shortDate'}}</td>
                            <td>{{tt.createdOn | date:'shortTime'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
