<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="col-md-7 py-5 border rounded shadow bg-green" style="height: 420px;">
                <h4 class="pb-4 text-center">Company company</h4>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="xxx_fname" class="form-label required">Company Name</label>
                            <input formControlName="companyName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" [(ngModel)]="company.companyName" id="companyName" name="companyName" placeholder="Comapany name" type="text">
                            <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
                                <div *ngIf="f.companyName.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="xxx_fname" class="form-label required">Company CEO</label>
                            <input formControlName="companyCEO" [(ngModel)]="company.companyCEO" type="text" class="form-control" name="companyCEO" id="companyCEO" placeholder="Company CEO">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="xxx_fname" class="form-label required">Comapany Website</label>
                            <input formControlName="companyWebsite" [(ngModel)]="company.companyWebsite" id="companyWebsite" name="companyWebsite" placeholder="Company Website" class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="xxx_fname" class="form-label required">Stock Exchange</label>
                            <select formControlName="stockExchange" [(ngModel)]="company.stockExchange" name="stockExchange" id="stockExchange" class="form-control">
                <option selected="">Choose Stock Exchange...</option>
                <option> BSE</option>
                <option> NSE</option>
                <option> CSE</option>
              </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="xxx_fname" class="form-label required">Comapny Turnover</label>
                            <input formControlName="companyTurnover" [(ngModel)]="company.companyTurnover" type="text" class="form-control" name="companyTurnOver" id="companyTurnOver" placeholder="Company Turnover">

                        </div>
                        <div class="form-group col-md-6">
                            <label for="xxx_fname" class="form-label required">Stock Price</label>
                            <input formControlName="stockPrice" [(ngModel)]="company.stockPrice" type="number" class="form-control" name="stockprice" id="stockprice" placeholder="Stock Price">
                        </div>
                    </div>


                    <div class="form-row">
                        <button type="submit" class="btn btn-block btn-outline-info rounded-pill">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
